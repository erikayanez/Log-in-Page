<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-beta3-web/css/all.css"
    />
    <title>Log-in</title>
</head>

<body>
    <div class="block">
        <div class="box">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook login</span>
        </div>
        <div class="box2">
            <i class="fa-brands fa-google-plus-g"></i>l
            <span>Google + login</span>
        </div>
        <div class="box3">
            <i class="fab fa-twitter"></i>
            <span>Twitter login</span>
        </div>
    </div>

    <div class="right">
        <form action="index.js" method="get">
            <fieldset>
                <h1>Sing in with</h1>
                <input type="email" name="email" id="email" placeholder="Username or email"> <br>
                <input type="password" placeholder="Password" id="password">
                <p>Remember me</p>
                <input type="submit" value="LOGIN" id="send">
            </fieldset>
        </form>
    </div>
