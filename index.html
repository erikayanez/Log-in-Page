<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-beta3-web/css/all.css"
    />
    <title>Log-in</title>
</head>

<body>
    <div class="block">
        <div class="box">
            <i class="fab fa-facebook-f"></i>
            <a href="htpps://www.facebook.com"> | Facebook login</a>
            
        </div>
        <div class="box2">
            <i class="fa-brands fa-google-plus-g"></i>
            <a href="htpps://www.google.com">| Google + login</a>
            
        </div>
        <div class="box3">
            <i class="fab fa-twitter"></i>
            <a href="htpps://www.twitter.com">| Twitter login</a>
            
        </div>
    
    </div>

    <div class="right">
        <h1>Sing in with</h1>
        <form action="index.js" method="get">
                <input type="text" name="email" id="email" placeholder="Username or email" />
                <input type="password" placeholder="Password" id="password" />
                <input type="checkbox" class="checkbox">
                <p>Remember me</p>
                <input type="submit" value="LOGIN" id="send" />
        </form>
    </div>
     <div class="footer">
        <h2>Register now | Forgotten?</h2>
    </div>
    <div class="or">
        <h3>OR</h3>
    </div>
    <i class="fa-regular fa-user"></i>
    <i class="fas fa-lock"></i>
</body>
</html>
